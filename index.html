<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <!-- con trỏ hiệu ứng -->
    <div class="cursor"></div>
    

<!-- tuyết rơi -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">⊙</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">✘</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">◑</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">♬</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">♛</div>
      </div>


    <div>
        <div class="banner">
            <div class="container">
                <div id="cart" class="main-cart" ></div>

                <div>
                    <div>
                        <button onclick="openCart()">
                            <i class="fas fa-shopping-cart effect" style="font-size:40px;"></i>
                        </button>
                        <span id="total-qty" class="total-qty">0</span>
                    </div>
                </div>

                <div class="cart">
                    <div id="side-cart" class="side-nav">
                        <button onclick="openCart()">
                            <i id="X" class="fas fa-times"></i>
                        </button>

                        <h2>CART</h2>

                        <div class="cart-items">
                            <span id="emty-cart" class="empty-cart">Looks Like You Haven't Added Any Product In The Cart</span>
                            <div class="cart-items1">
                                <div id="cart-container" class="cart-item">
                                  <div class="cart-img">
                                    <img src="https://pngimg.com/uploads/macbook/macbook_PNG8.png" alt="">
                                  </div>
                                <strong class="name">Macbook Pro</strong>
                                <span class="qty-change">
                                    <div style="display: flex;">
                                        <button class="btn-qty" onclick="qtyChange(this,'sub')"><i class="fas fa-chevron-left"></i></button>
                                        <p class="qty">1</p>
                                        <button class="btn-qty" onclick="qtyChange(this,'add')"><i class="fas fa-chevron-right"></i></button>
                                    </div>
                                </span>
                                    <p class="price">$ 2000</p>
                                    <button onclick="removeItem(this)"><i class="fas fa-trash"></i></button>
                                </div>

                            </div>
                        </div>

                        <div class="final">
                            <strong>Total: $ <span class="total">0</span></strong>
                            <div class="action">
                              <button onclick="purchase()" class="btn buy">Purchase <i class="fas fa-credit-card" style="color:#6665dd;"></i></button>
                              <button onclick="clearCart()" class="btn clear">Clear Cart <i class="fas fa-trash" style="color:#bb342f;"></i></button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script src="./js/index.js"></script>

    <script>

        function openCart(){

            document.getElementById("side-cart").classList.toggle("show");

        };

    </script>




</body>
</html>
